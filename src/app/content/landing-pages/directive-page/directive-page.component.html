<div class="directive">
  <mat-form-field>
    <input matInput placeholder="Enter your text" [(ngModel)] = 'inputText'>
  </mat-form-field>
  <div class="directive-title">Your text: </div>
  <div class="directive-text">{{inputText || 'Nothing to show'}}</div>
  <div class="directive-title">Reverse directive: </div>
  <div class="directive-text" [appReverseText]="inputText || 'Nothing to show'"></div>
</div>
